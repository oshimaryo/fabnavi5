machine:
  timezone:
    Japan
  ruby:
    version: 2.2.3
  node:
    version: 0.12.18
  post:
    - npm install -g npm@3

dependencies:
  post:
    - npm run build

test:
  post:

deployment:
  production:
    branch: release
    commands:
      - bundle exec cap production deploy
  staging:
    branch: staging
    commands:
      - bundle exec cap staging deploy
